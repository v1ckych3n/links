<!doctype html>
<html>
    <head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<!-- <link href="assets/style.css" rel="stylesheet"> -->
        <link href="assets/new-style.css" rel="stylesheet">
        <link href="assets/reset.css" rel="stylesheet">
        <script defer src="assets/arena.js"></script>
    </head>

    <body>

        <div class="disappear">
            <h1 id="channel-title"></h1>
            <p><a id="channel-link"></a></p>
            <section id="channel-description"></section>
        </div>

        <header class="fixed-banner">
            <div class="outline-container">
                <div class="top_outline-container">
                    <h1>
                        <span class="hover-effect"><a href="#dsy">dys<span class="h1-bullet">&#8226;</span></a></span></span><span class="hover-effect">to<span class="h1-bullet">&#8226;</span></span><span class="hover-effect">pi<span class="h1-bullet">&#8226;</span></span><span class="hover-effect">a</span>
                    </h1>
                </div>

                <div class="middle_outline-container">

                    <div>
                        <div>
                            <h2>/dis'tōpēǝ/</h2>
                        </div>
                        <div>
                            <p><em>NOUN</em></p>
                            <p>
                                    an imagined place or state in which everything is <mark>unspleasant</mark> or bad, typically a <mark>totalitarian</mark> or environmentally <mark>degraded</mark> one.
                            </p>
                        </div>
                    </div>

                    <div>
                        <div class="middle_fingerprint">
                            <p>LEFT</p>
                            <img src="content/images/AdobeStock_171255882 [Converted].svg" alt="fingerprint">
                        </div>

                        <div class="middle_fingerprint">
                            <p>RIGHT</p>
                            <img src="content/images/AdobeStock_171255882 [Converted].svg" alt="fingerprint">
                        </div>
                    </div>
                </div>

                <div class="bottom_outline-container">
                    <div class="themes">
                        <h2>dysfunctional</h2>
                        <h2>too uncanny</h2>
                        <h2>atypical</h2>
                        <h2>apocalypse</h2>
                    </div>

                    <div>
                        <img src="content/images/bargraph.svg" alt="bar graph">
                    </div>

                    <div class="channel-count">
                        <p>channel count</p>
                        <p><span id="channel-count"></span></p>
                    </div>
                </div>
            </div>

            <div class="fixed-banner_closed-button">&#10005;</div>
        </header>

        <main>
            <section class="container">
                <ul class="block-grid" id="channel-blocks"></ul>
            </section>
        </main>

        <footer>
			<h2>Your authors</h2>
			<section id="channel-users"></section>
		</footer>
    </body>
</html>
